<!DOCTYPE html>
<html>

<head>
  <title>TWEB Example</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="main">
    <div class="container">
      <div class="picture">
        <p>
          <img src="images/user.jpg" alt="user" id="user" />
        </p>
        <p>
          <button id="button-subscribe" onmouseover="moveFunny()" onclick="subscribe()"><strong>FOLLOW</strong></button>
        </p>
      </div>

      <div class="user-details">
        <div class="box" id="user-name">
          <h2>Miguel The Rebel <span class="certify-logo">&check;</span></h2>
        </div>
        <div class="box" id="user-username">
          <h3>Liechti's son</h3>
        </div>
        <div class="box" id="user-description">
          <span class="details">
            I'm a assistant just to drink cheapers beers and to show pictures of drunk students in my course and I'm happy with it [Monotone voice]
          </span>
        </div>
        <div class="user-information">
            <div>
              <strong>5k</strong><br/>
              <span class="details">posts</span>
            </div>
            <div>
              <strong>32</strong><br/>
              <span class="details">followers</span>
            </div>
            <div>
              <strong>18k</strong><br/>
              <span class="details">following</span>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script> 

</body>

</html>
